
<div class="layout-main">

  <header ui-view="header" class="layout-header">
    
  </header>
  <section ui-view="content" class="layout-content" ng-controller="CafeController as cafe">
    <h1 class="ui-heading">Pending Orders</h1>
    <ul class="ui-list">
      <li class="ui-item" ng-repeat="order in cafe.orders">
        <div class="ui-details">      
          <div class="ui-heading">{{ order.name }}</div>
          <div class="ui-text">{{ order.size }}</div>
        </div>
        <div class="ui-price">{{ order.price | currency }}</div>
      </li>
    </ul>
  </section>

</div>
